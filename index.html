<body>
    <form class="form" id="formCadastro" action="">
        <div class="card">

            </div>
            <br>
            <div class="card-group">
                <label for="emailIndex" class="bold">Email</label>
                <input type="email" name="email" id="emailIndex" placeholder="Digite seu e-mail ">
                <span class="erro"></span>
            </div>
            <div class="card-group">
                <label for="passwordIndex"class="bold">Senha</label>
                <input type="password" name="senha" id="passwordIndex" placeholder="Digite sua senha ">
                <span class="erro"></span>
            </div>
            <div class="card-group ">
                <label><input type="checkbox" onclick="mostrarSenha()";>Mostrar senha</label>

                <div class="card-group ">
                    <label><input type="checkbox">Lembre-me</label>

                </div>
            </form>    
            </div>
        </div>
